<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Sticks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  #container {
    margin: auto;
    width: 300px;
    height: 400px;
    background-image: url('container-image.jpg'); /* Replace with your image */
    background-size: cover;
  }
  #fortune {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>
<div id="container"></div>
<p id="fortune">Shake your device to get your fortune.</p>

<script>
  if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', function(event) {
      var acceleration = event.accelerationIncludingGravity;
      var shaking = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);

      if (shaking > 20) { // Threshold for shaking detection
        getFortune();
      }
    });
  }

  function getFortune() {
    var fortunes = ["Great luck", "Moderate luck", "No luck today", "Great challenges ahead"];
    var index = Math.floor(Math.random() * fortunes.length);
    document.getElementById('fortune').textContent = fortunes[index];
  }
</script>
</body>
</html>
