<!DOCTYPE html>
<html lang="en">
<head>
<title>Reference Diagrams V1</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="ReferenceDiagram.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="ReferenceDiagram.js"></script>
</head>
<body onload="doInit()">
  <div id="banner" class="bg-primary text-light"><b>Reference Diagrams</b></div>
  <div id="query">
    <input id="tagFilterInput" type="text" class="text-input" onkeyup="javascript: filterByTag();" placeholder="Filter by tag ..."/>
    <input id="keywordFilterInput" type="text" class="text-input" onkeyup="javascript: filterByKeyword();" placeholder="Filter by keyword ..."/>
    <select id="topicDropdown" onchange="displayImages()">
      <option value="">Select a Topic ...</option>
    </select>
  </div>
  <div id="imageDisplay"></div>
</body>
</html>
